{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Smartnotes</title>
</head>
<body>
    <div class="row homeBody">
        <div class="col-md-4 homeSideBar">
            <nav class="homeNav">
                <ul class="nav flex-column">
                    <div class="userInfo">
                        <img src="{% static 'img/potrait.jpg'%}" alt="{% static 'img/potrait.jpg'%}" class="userImg">
                        <div class="userInfoText">
                            <h5 class="text-secondary">To-do</h5>
                            <h4 class="text-secondary">Zweli Ndlela</h4>
                        </div>
                    </div><br><hr>
                    <div class="navLinks">
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Today`s Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Scheduled Tasks</a>
                        </li>
                    </div>
                </ul>
            </nav>
        </div>
        <div class="col-md-8 contentDisplay">
            {%block content%}
            {%endblock%}
        </div>
    </div>
</body>
</html>
